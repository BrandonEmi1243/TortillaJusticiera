<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>?</title>
  <h1>No des click aqui<h1>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #c5c5c5;
    }

    img {
      filter: blur(100px);
      transition: filter 0.5s ease;
      cursor: pointer;
      max-width: 90%;
      border-radius: 10px;
    }

    .focused {
      filter: blur(0);
    }
  </style>
</head>
<body>
  <img id="imagen" src="mi-imagen (Small).png" alt="Imagen desenfocada">

  <script>
    const imagen = document.getElementById('imagen');

    imagen.addEventListener('click', () => {
      imagen.classList.toggle('focused');
    });
  </script>
</body>
</html>
